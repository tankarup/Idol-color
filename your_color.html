<html>
  <head>
	<title>Your Color</title>
    <style type="text/css">

      #informations {
          clear:both;
          font-size: small;
      }

      .idols {
        list-style: none;
      }

      .box {
        margin: 10px;
        float: left;
        display: inline-block;
      }
      form {
        margin: 0;
      }

      .data,  .correct {
        visibility: hidden;
      }

      label {
        margin-right: 15px ;
        margin-bottom: 0px;
      }
      h2 {
        padding: 2px;
      }

    </style>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    
  </head>
  <body onload="init()">
      <h1 class="bg-primary text-light h3 text-center">うろ覚えイメージカラー</h1>

      <div id="options" style="clear: left;">
        <form>
          事務所選択：<span id="title_selection"></span>
        </form>
      </div>
      <div id="picker" class="box"></div>
      <div class="box" style="">
        <table >
          <tr>
            <td id="your_color" style="background-color: #aabbcc; height: 200px; width: 200px; z-index: -2;" valign="top">
              <img id="idol_image" class="" src="" width="140px" height="140px" style="position:relative; left: 30px; top: 30px;z-index:2">
            </td>
            <td id="her_color" style="background-color: #eee; height: 200px; width: 100px; z-index:-1;position:relative; left: -100px;" valign="top"> 
            </td>
          </tr>
        </table>

        <button type="button" class="btn btn-primary"  style="margin: 10px;" id="btn-check" onclick="btn_check();">回答！</button>
        <span id="score"></span>
        <br /><button type="button" class="btn btn-success"  style="margin: 10px;" id="btn-next" onclick="btn_next();">次</button>
      </div>
      <div id="results" class="box">score</div>

      <div id="informations">
        <ul>
          <li>アイドルマスターおよび関連作品はバンダイナムコエンターテインメント社が所有するコンテンツです。ここで使用しているアイコンの著作権は同社に帰属します。</li>
          <li>アイドルのイメージカラーは<a href="https://sparql.crssnky.xyz/imas/">im@sparql</a>から2020/11に取得したものを使用しています。</li>
        </ul>
      </div>
      <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script src="chroma.min.js" type="text/javascript"></script>
      <script src="your_color.js" type="text/javascript"></script>
  </body>
</html>
